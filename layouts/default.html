<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
{{# page.description }}
  <meta name="description" content="{{ . }}">
{{/ page.description }}
  <meta name="author" content="{{ data.author.name }}">

  <!-- HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- the styles -->

  <link rel="stylesheet/less" type="text/css" media="all" href="{{ urls.stylesheets }}/style.less" />

  {{# stylesheets.load }}
    <!-- style.css -->
  {{/ stylesheets.load }}

<!-- the Google font links -->
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>


  <!-- the favicon and touch icons -->
<!-- Update these with your own images
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
-->

</head>

<body>


<div class="globals">
  {{{ content }}}


  <div class="footer-container">
    <footer>
      <p>2014 &copy; Made by <a href="http://portfolio.ozywuli.com" class="author">{{ data.author.name }}</a>
        with help from <a href="http://ruhoh.com" target="_blank" title="The Definitive Technical Blogging Framework" class="ruhoh">ruhoh</a>。 See the <a href="">repo on Github</a>。
      </p>
    </footer>
  </div>

</div>



    {{{ widgets.analytics }}}

    {{# javascripts.load }}
      less-1.7.0.js
    {{/ javascripts.load}}

  </body>
</html>
